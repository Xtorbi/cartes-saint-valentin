<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#e8e8e8;font-family:Arial,sans-serif;padding:30px}

h1{text-align:center;font-size:16pt;color:#333;margin-bottom:10px}
p.intro{text-align:center;font-size:10pt;color:#777;margin-bottom:30px}

.option{
  margin-bottom:30px;
  display:flex;flex-direction:column;align-items:center;
}
.option-title{
  font-size:11pt;color:#555;margin-bottom:8px;
  font-weight:bold;letter-spacing:0.5px;
}
.quad{
  display:flex;gap:10px;align-items:flex-start;
  justify-content:center;flex-wrap:wrap;
}
.variant{display:flex;gap:10px;align-items:flex-start}
.variant-gap{

.side-label{
  font-size:8pt;color:#999;text-align:center;

/* ===== CARD ===== */
.card{
  width:85mm;height:55mm;
  border:0.3mm dashed #aaa;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  position:relative;overflow:hidden;

}
.recto{background:linear-gradient(135deg,#ff3800 0%,#ff9dc7 100%)}
.verso{background:linear-gradient(315deg,#ff3800 0%,#ff9dc7 100%)}

/* ===== MSG 1: 3 lignes (Clichy, veux-tu m'épouser ?) ===== */
.msg1 .line{
  font-family:Georgia,'Times New Roman','Palatino Linotype',serif;
  color:#fff;font-style:italic;
  text-align:center;line-height:1.2;
  text-shadow:0 0.5mm 2mm rgba(0,0,0,0.12);
}
.msg1 .line1{font-size:8mm;margin-bottom:1mm}
.msg1 .line2{font-size:6.5mm}
.msg1 .line3{font-size:8mm;margin-top:0.5mm}

/* ===== MSG 2: année + sous-titre ===== */
.msg2 .line{

  color:#fff;text-align:center;
  text-shadow:0 0.5mm 2mm rgba(0,0,0,0.12);
}
.msg2 .year{font-size:11mm;font-weight:bold;letter-spacing:1mm;line-height:1}
.msg2 .sub{font-size:6mm;font-style:italic;line-height:1.4;margin-top:2mm}

/* ===== MSG 3: nom + cœur + nom ===== */
.msg3 .line{
  font-family:Georgia,'Times New Roman','Palatino Linotype',serif;
  color:#fff;text-align:center;
  text-shadow:0 0.5mm 2mm rgba(0,0,0,0.12);
}
.msg3 .name{font-size:9mm;font-style:italic;letter-spacing:0.5mm;line-height:1}
.msg3 .heart{font-size:10mm;line-height:1;margin:1.5mm 0;font-style:normal}

/* ===== MSG 4: 2 lignes 7.5mm ===== */
.msg4 .line{
  font-family:Georgia,'Times New Roman','Palatino Linotype',serif;
  color:#fff;font-style:italic;
  text-align:center;line-height:1.2;

}
.msg4 .line1{font-size:7.5mm;margin-bottom:1mm}
.msg4 .line2{font-size:7.5mm}

  font-family:Georgia,'Times New Roman','Palatino Linotype',serif;

  text-align:center;line-height:1;
  text-shadow:0 0.5mm 2mm rgba(0,0,0,0.12);

/* ===== MSG 6: 2 lignes 6mm (textes plus longs) ===== */
.msg6 .line{
  font-family:Georgia,'Times New Roman','Palatino Linotype',serif;
  color:#fff;font-style:italic;
  text-align:center;line-height:1.2;

.msg6 .line1{font-size:6mm;margin-bottom:1mm}

  }

  }
